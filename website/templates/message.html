<!DOCTYPE html>
<html>
    <head>
        <title>Message</title>
        <link rel="stylesheet" href="../static/styles.css">
        <!-- Bootstrap Css--> 
        <link href="https://cdn.jsdelivr.net/nmp/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="strylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- FontAwesome ICONS -->
        <script src="https://kit.fontawesome.com/16fda319fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="grid">
            <div class="app">
                <div class="slidebar">
                    <div class="search-chat">
                        <div class="search-bar">
                            <input type="text" placeholder="Enter username to chat:" class="input-required" 
                            id="input_field"><button type="submit" class="btn btn-lg" id="submit-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                    <!-- Chats -->
                    <div class="chats">
                        {% for name in people %}
                        <div class="chat">
                            <a href="/message-to/to={{ name }}" class="fill-div">
                                <div class="chat-right">
                                    <div class="chat-right-top">
                                        <span class="contact-name">{{name}}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            <div class="main" style="background-image: url('../static/bg-for-web.jpg'); background-size: cover;"></div>
            </div>
        </div>
        <script>
            document.getElementById("submit-btn").addEventListener("click", () => {
                const input_value = document.getElementById("input_field").value;
                window.location.href = 'http://127.0.0.1:5000/message-to/to=$(input_value)';
            });
        </script>
    </body>
</html>
